<div class="task-card position-relative" >
  <div class="position-absolute dash-action cursor-pointer">
    <mat-icon class="text-black-50">visibility</mat-icon>
  </div>
  <div>
    <div class="mb-4">
      <div class="task-badge"></div>
    </div>
    <h6 class="fw-bold mb-4">Financial App</h6>
    <div class="mb-4">
      <img class="task-image" src="assets/images/task-default-image.jpg">
    </div>

    <div class="d-flex mb-4">
      <div class="cursor-pointer task-tag">
        <mat-icon svgIcon="addSimple"></mat-icon>
        <h6 class="mb-0">Tag</h6>
      </div>
      <div class="ms-3 task-tag-1">Design</div>
      <div class="ms-3 task-tag-2">App</div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex">
        <mat-icon svgIcon="addSimple" class="cursor-pointer"></mat-icon>
        <div class="d-flex ms-1">
          <img [class]="{'task-user-mr-11' : index ==1}"  class="task-user" *ngFor="let user of users; let index = index" [src]="user">
        </div>
      </div>
      <div><h6 class="mb-0">12/12/12</h6></div>
      <div class="d-flex">
        <div class="d-flex align-items-center">
          <mat-icon svgIcon="comments"></mat-icon>
          <h6 class="text-black-50 ms-2 mb-0">2</h6>
        </div>
        <div class="d-flex align-items-center ms-2">
          <mat-icon svgIcon="attachFile"></mat-icon>
          <h6 class="text-black-50 ms-2 mb-0">12</h6>
        </div>
      </div>
    </div>
  </div>
</div>
