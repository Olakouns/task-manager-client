<app-dialog-sketch [title]="title" [validateText]="validateText" [data]="data" [form]="form"
                   (onFormSubmitted)="onSubmit()" [isLoading]="isLoading">

  <form [formGroup]="form">
    <div class="d-flex flex-column mb-3">
      <h6 class="mb-3">Name</h6>
      <mat-form-field appearance="outline" class="w-100">
        <input id="username" matInput formControlName="name" placeholder="name"
               [(ngModel)]="data.taskCategory.name">
        <mat-error class="fs-12-px" *ngIf="form.controls['name']?.hasError('required')">Required field
        </mat-error>
      </mat-form-field>
    </div>

    <div class="d-flex flex-column mb-3">
      <h6 class="mb-3">Index Color</h6>
      <mat-form-field appearance="outline" class="w-100">
        <input id="indexColor" type="color" matInput formControlName="indexColor" placeholder="dashboard name"
               [(ngModel)]="data.taskCategory.indexColor">
        <mat-error class="fs-12-px" *ngIf="form.controls['indexColor']?.hasError('required')">Required field
        </mat-error>
      </mat-form-field>
    </div>
  </form>

</app-dialog-sketch>
