<app-tasks-sketch [linkTree]="linkTree">
  <div>
    <button (click)="onAddNewDashboard()" mat-flat-button color="primary" class="">Add new one</button>

    <div class="mt-4">

      <div class="row" *ngIf="!isLoading; else elseLoading">
        <div class="col-md-4 mb-4" *ngFor="let dash of dashboards">
          <app-dashboard-item (onEditEmit)="onEditDash($event)" [dashboard]="dash" ></app-dashboard-item>
        </div>
      </div>

      <ng-template #elseLoading>
        <div class="row">
          <div class="col-md-4" *ngFor="let data of [0, 1, 2]">
            <div class="bg-white p-3">
              <div class="d-flex align-items-center">
                <div style="width: 64px;" class="me-3">
                  <ngx-skeleton-loader [theme]="{height: '64px' , width: '64px'}"></ngx-skeleton-loader>
                </div>
                <div style="width: 300px;">
                  <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
                </div>
              </div>
              <ngx-skeleton-loader [theme]="{height: '40px'}"></ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</app-tasks-sketch>
