<app-dialog-sketch [title]="title" [validateText]="validateText" [data]="data" [form]="form"
                   (onFormSubmitted)="onSubmit()" [isLoading]="isLoading">

  <form [formGroup]="form">

    <div class="d-flex flex-column mb-3">
      <h6 class="mb-3">Name</h6>
      <mat-form-field appearance="outline" class="w-100">
        <input id="username" matInput formControlName="bordName" placeholder="dashboard name"
               [(ngModel)]="data.bordName">
        <mat-error class="fs-12-px" *ngIf="form.controls['bordName']?.hasError('required')">Required field
        </mat-error>
      </mat-form-field>
    </div>

    <div class="d-flex flex-column mb-3">
      <h6 class="mb-3">Simple description</h6>
      <mat-form-field appearance="outline" class="w-100">
        <textarea id="descriptions" matInput formControlName="descriptions"
                  placeholder="My dashboard description here !" rows="6"
                  [(ngModel)]="data.descriptions">
        </textarea>
        <mat-error class="fs-12-px" *ngIf="form.controls['descriptions']?.hasError('required')">Required field
        </mat-error>
      </mat-form-field>
    </div>


  </form>
</app-dialog-sketch>
